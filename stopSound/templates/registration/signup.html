{% extends "base/base.html" %}
{% load bootstrap %}

{% block content %}
<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <h1> Sign Up </h1>
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form|bootstrap }}
      <input class="btn btn-primary" type="submit" value="Create new user account" />
    </form>
  </div>
</div>
{% endblock %}
